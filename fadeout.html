

<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fade In Elements</title>

<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script>
    $(function(){
    	$("#button").click(function(){


    	// $("#div1").fadeOut();
    	// $("#div2").fadeOut("slow");
    	// $("#div3").fadeOut(3000);

    		$("#div1").fadeToggle();
    	$("#div2").fadeToggle("slow");
    	$("#div3").fadeToggle(3000);

    });
    });

	</script>	
</head>
<body>
<button id="button">Click to fade in boxes</button></br><br>
<div id="div1" style="width:80px;height: 80px;border: 3px solid black;background-color: red;"></div><br><br>
	<div id="div2" style="width:80px;height: 80px;border: 3px solid black;background-color:greenyellow ;"></div><br><br>
			<div id="div3" style="width:80px;height: 80px;border: 3px solid black;background-color:pink;"></div><br><br>
</body>
</html>
